<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 class="container" id="root"></h1>
<div class="container">
<button class="btn btn-info btn-lg" name="Stop" onClick="toggleTimer(false);">Stop Clock</button>
<button class="btn btn-dark btn-lg" name="Start" onClick="toggleTimer(true);">Start Clock</button>
</div>
</body>
</html>


<script>
var clock = true;

const timer = setInterval(runClock, 1000);

function runClock(){
	if (clock === true){
		const date = new Date().toLocaleTimeString();
		const output = document.getElementById("root");
		output.innerHTML = date;

	}else{
 		return;
	}
}


function toggleTimer(e){
	if(e === true){
		console.log("Toggle On!");
		clock = true;
	}else{
		console.log("Toggle off!");
		clock = false;
	}
}


</script>
